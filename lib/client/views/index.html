<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha256-gvEnj2axkqIj4wbYhPjbWV7zttgpzBVEgHub9AAZQD4=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/index.css">

    <script 
      data-main="/static/lib/index.js" 
      src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" 
      integrity="sha256-1fEPhSsRKlFKGfK3eO710tEweHh1fwokU5wFGDHO+vg=" 
      crossorigin="anonymous"
      defer>
    </script>

    <title>Conway's Game of Life</title>
  </head>

  <body>
    <div class="controls">
      <input type="range" id="update-interval-input" min="100" max="2000" step="100">
      <label id="update-interval-label"></label>
      <input type="number" id="height-input" min="2" max="200" value="20">
      <label>X</label>
      <input type="number" id="width-input" min="2" max="200" value="40">
      <button id="start-button">start</button>
    </div>

    <div class="content">
      <canvas id="game-viewport" class="game-canvas"></canvas>
    </div>
  </body>
</html>
